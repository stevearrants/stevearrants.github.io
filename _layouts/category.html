---
layout: page
---

<ul class="posts-list">
{% assign category = page.category | default: page.title %}
{% for post in site.categories[category] %}
  <li>
    <h3>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <small>{{ post.date | date: "%B %-d, %Y" }}</small>
    </h3>
    {% if post.subtitle %}
    <p>{{ post.subtitle }}</p>
    {% endif %}
  </li>
{% endfor %}
</ul>
